<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Переказ на картку</title>
  <style>
    :root {
      --accent: #008f4c;
      --accent-dark: #006f3c;
    }
    html,body{height:100%;margin:0}
    body{
      font-family: Arial, Helvetica, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      background: url("https://images.unsplash.com/photo-1505575967452-4f1f45b9a1c0?auto=format&fit=crop&w=1500&q=80") no-repeat center/cover fixed;
      color:#111;
    }

    .wrap{
      max-width:760px;
      width:100%;
      background: rgba(255,255,255,0.92);
      border-radius:12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.18);
      padding:28px;
      text-align:center;
    }

    h1{margin:0 0 8px;font-size:28px}
    p.lead{margin:0 0 18px;color:#333}

    .content {
      display:flex;
      gap:24px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
    }

    .qr {
      padding:12px;
      border-radius:10px;
      background: rgba(0,0,0,0.03);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card-number {
      font-size:22px;
      font-weight:700;
      letter-spacing:2px;
      padding:14px 22px;
      border-radius:10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(250,250,250,0.98));
      border:1px solid rgba(0,0,0,0.06);
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      user-select: all;
    }

    .controls {
      margin-top:18px;
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
    }

    button.copy {
      background:var(--accent);
      color:#fff;
      border: none;
      padding:10px 16px;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
      transition:background .12s ease;
    }
    button.copy:hover{background:var(--accent-dark)}
    a.view {
      display:inline-block;
      padding:10px 14px;
      border-radius:8px;
      text-decoration:none;
      color:var(--accent);
      border:1px solid rgba(0,0,0,0.08);
      background: rgba(255,255,255,0.6);
    }

      color: #1a7f37;
