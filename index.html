  <style>

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.08);
      pointer-events: none;
      z-index: 0;
    }

    .wrap {
      position: relative;

    /* –ö–Ω–æ–ø–∫–∏ —è–∫ —É –º–∞–≥–∞–∑–∏–Ω—É ‚Äî –±—ñ–ª—ñ –∫–∞—Ä—Ç–∫–∏ –∑ –ª–æ–≥–æ—Ç–∏–ø–æ–º –ª—ñ–≤–æ—Ä—É—á */
    .banks {

    }

    .bank-btn {
      display:grid;
      grid-template-columns: 48px 1fr;
      gap:12px;
      align-items:center;
      background:#fff;
      border:1px solid #e6e6e6;
      border-radius:10px;
      padding:10px 14px;
      text-decoration:none;
      color:#111;
      font-weight:600;
      font-size:15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
    }
    .bank-btn img {
      width:48px;
      height:auto;
      object-fit:contain;
    }
    .bank-btn .label {
      text-align:left;
    }
    .bank-btn:active { transform: translateY(1px) }
    .bank-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
      background:#fafafa;
    }

    /* –º–æ–±—ñ–ª—å–Ω—ñ ‚Üí –±—ñ–ª—å—à—ñ –∫–Ω–æ–ø–∫–∏ —Ç–∞ –≤—ñ–¥—Å—Ç—É–ø–∏ */
    @media (max-width:420px){
      .wrap { padding:18px; border-radius:12px; max-width:94vw; }
      .bank-btn { padding:12px 14px; font-size:16px; grid-template-columns: 44px 1fr; gap:10px; }
      .bank-btn img { width:42px; }
    }

    /* toast –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è */
    .toast {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 26px;
      background: #111;
      color: #fff;
      padding: 10px 16px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      opacity: 0;
      pointer-events: none;
      transition: opacity .18s ease, transform .18s ease;
      z-index: 9999;
      font-weight:600;
    }
    .toast.show { opacity: 1; transform: translateX(-50%) translateY(-6px); pointer-events:auto; }
  </style>

<body>

  <div class="overlay" aria-hidden="true"></div>

  <main class="wrap" role="main" aria-labelledby="title">
    <div class="gift" aria-hidden="true">üéÅ</div>
    <h1 id="title">200‚Ç¥ UAH –Ω–∞ –î–†</h1>
    <p class="lead">–ù–æ–º–µ—Ä –∫–∞—Ä—Ç–∫–∏ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –∫–æ–ø—ñ—é—î—Ç—å—Å—è –ø—Ä–∏ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—ñ ‚Äî –ø–æ—Ç—ñ–º –≤—ñ–¥–∫—Ä–∏—î—Ç—å—Å—è –¥–æ–¥–∞—Ç–æ–∫/—Å–∞–π—Ç –±–∞–Ω–∫—É.</p>

    <!-- –ö–Ω–æ–ø–∫–∏ (–≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ <button> —â–æ–± JS –∫–æ–Ω—Ç—Ä–æ–ª—é–≤–∞–≤ –≤—ñ–¥–∫—Ä–∏—Ç—Ç—è) -->
    <div class="banks" role="list">
      <button class="bank-btn" data-bank="privat" aria-label="–ü—Ä–∏–≤–∞—Ç24 ‚Äî —Å–∫–æ–ø—ñ—é–≤–∞—Ç–∏ —ñ –≤—ñ–¥–∫—Ä–∏—Ç–∏" type="button">
        <img src="logo/Privat24_Logo.png" alt="Privat24">
        <span class="label">–ü—Ä–∏–≤–∞—Ç24</span>
      </button>

      <button class="bank-btn" data-bank="mono" aria-label="Monobank ‚Äî —Å–∫–æ–ø—ñ—é–≤–∞—Ç–∏ —ñ –≤—ñ–¥–∫—Ä–∏—Ç–∏" type="button">
        <img src="logo/Monobank_logo.svg.png" alt="Monobank">
        <span class="label">Monobank</span>
      </button>

      <button class="bank-btn" data-bank="oschad" aria-label="–û—â–∞–¥–±–∞–Ω–∫ ‚Äî —Å–∫–æ–ø—ñ—é–≤–∞—Ç–∏ —ñ –≤—ñ–¥–∫—Ä–∏—Ç–∏" type="button">
        <img src="logo/Oschadbank_(uk).png" alt="–û—â–∞–¥–±–∞–Ω–∫">
        <span class="label">–û—â–∞–¥–±–∞–Ω–∫</span>
      </button>

      <button class="bank-btn" data-bank="pumb" aria-label="–ü–£–ú–ë ‚Äî —Å–∫–æ–ø—ñ—é–≤–∞—Ç–∏ —ñ –≤—ñ–¥–∫—Ä–∏—Ç–∏" type="button">
        <img src="logo/Pumb_logo.svg.png" alt="–ü–£–ú–ë">
        <span class="label">–ü–£–ú–ë</span>
      </button>

      <button class="bank-btn" data-bank="abank" aria-label="–ê-–ë–∞–Ω–∫ ‚Äî —Å–∫–æ–ø—ñ—é–≤–∞—Ç–∏ —ñ –≤—ñ–¥–∫—Ä–∏—Ç–∏" type="button">
        <img src="logo/Abank_logo.svg.png" alt="A-Bank">

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

<script>
/*
  –ü–æ–≤–Ω–∏–π JS –¥–ª—è:
  - –∫–æ–ø—ñ—é–≤–∞–Ω–Ω—è –Ω–æ–º–µ—Ä–∞ –∫–∞—Ä—Ç–∫–∏
  - —Å–ø—Ä–æ–±–∏ –≤—ñ–¥–∫—Ä–∏—Ç—Ç—è –¥–æ–¥–∞—Ç–∫—É (deeplink) —ñ fallback –Ω–∞ –≤–µ–±
  - –ø–æ–∫–∞–∑—É toast –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
*/

const CARD_NUMBER = "5168745611673218"; // –∑–º—ñ–Ω–∏—Ç–∏ —Ç—É—Ç –ø—Ä–∏ –ø–æ—Ç—Ä–µ–±—ñ

// –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è: –¥–ª—è –∫–æ–∂–Ω–æ–≥–æ –±–∞–Ω–∫—É ‚Äî —Å—Ö–µ–º–∞ –¥–æ–¥–∞—Ç–∫—É (appScheme) —Ç–∞ –≤–µ–± fallback (webUrl).
// –ü—Ä–∏–º—ñ—Ç–∫–∞: appScheme –º–æ–∂–µ –Ω–µ –ø—Ä–∞—Ü—é–≤–∞—Ç–∏ —É –≤—Å—ñ—Ö –≤–µ—Ä—Å—ñ—è—Ö –¥–æ–¥–∞—Ç–∫—ñ–≤/–ø–ª–∞—Ç—Ñ–æ—Ä–º–∞—Ö.
// –Ø–∫—â–æ –¥–æ–¥–∞—Ç–æ–∫ –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ —ñ –ø—ñ–¥—Ç—Ä–∏–º—É—î —Å—Ö–µ–º—É ‚Äî –≤–æ–Ω–æ –≤—ñ–¥–∫—Ä–∏—î—Ç—å—Å—è, —ñ–Ω–∞–∫—à–µ –≤—ñ–¥–∫—Ä–∏—î—Ç—å—Å—è –≤–µ–±-—Ñ–æ–ª–±–µ–∫.
const BANKS = {
  privat: {
    app: `privat24://sendmoney?card=${CARD_NUMBER}`, // —É–º–æ–≤–Ω–∞
    web: `https://next.privat24.ua/money-transfer/card?card=${CARD_NUMBER}`
  },
  mono: {
    app: `monobank://transfer?recipient=${CARD_NUMBER}`, // —É–º–æ–≤–Ω–∞
    web: `https://send.monobank.ua/?card=${CARD_NUMBER}`
  },
  oschad: {
    app: `oschadbank://payment?card=${CARD_NUMBER}`, // —É–º–æ–≤–Ω–∞
    web: `https://online.oschadbank.ua/`
  },
  pumb: {
    app: `pumb://payment?card=${CARD_NUMBER}`, // —É–º–æ–≤–Ω–∞
    web: `https://online.pumb.ua/`
  },
  abank: {
    app: `abank://payment?card=${CARD_NUMBER}`, // —É–º–æ–≤–Ω–∞
    web: `https://a-bank.com.ua/`
  }
};

// –ü–æ–∫–∞–∑ toast
function showToast(text, ms = 1600) {
  const toast = document.getElementById('toast');
  toast.textContent = text;
  toast.classList.add('show');
  clearTimeout(toast._t);
  toast._t = setTimeout(()=> toast.classList.remove('show'), ms);
}

// –ö–æ–ø—ñ—é–≤–∞–Ω–Ω—è –Ω–æ–º–µ—Ä–∞ –≤ –±—É—Ñ–µ—Ä
async function copyCardNumber() {
  try {
    await navigator.clipboard.writeText(CARD_NUMBER);
    return true;
  } catch (e) {
    // fallback: —Å—Ç–≤–æ—Ä–∏—Ç–∏ textarea —ñ —Å–∫–æ–ø—ñ—é–≤–∞—Ç–∏
    try {
      const ta = document.createElement('textarea');
      ta.value = CARD_NUMBER;
      document.body.appendChild(ta);
      ta.select();
      document.execCommand('copy');
      document.body.removeChild(ta);
      return true;
    } catch (err) {
      return false;
    }
  }
}

// –°–ø—Ä–æ–±–∞ –≤—ñ–¥–∫—Ä–∏—Ç–∏ –¥–æ–¥–∞—Ç–æ–∫ (deeplink), —ñ —è–∫—â–æ –Ω–µ –≤–¥–∞–ª–æ—Å—å ‚Äî –≤—ñ–¥–∫—Ä–∏—Ç–∏ –≤–µ–±.
// –ú–µ—Ç–æ–¥ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î iframe (—Ö–∏—Ç—Ä—ñ—Å—Ç—å –¥–ª—è iOS) + timeout fallback.
function openAppOrWeb(appUrl, webUrl) {
  const ua = navigator.userAgent || "";
  const isMobile = /iphone|ipad|ipod|android/i.test(ua);

  // –Ø–∫—â–æ –Ω–µ–º–∞—î appUrl ‚Äî –ø—Ä–æ—Å—Ç–æ –≤—ñ–¥–∫—Ä–∏—Ç–∏ webUrl
  if (!appUrl) {
    window.open(webUrl, "_blank");
    return;
  }

  const start = Date.now();

  // –°–ø—Ä–æ–±–∞ —á–µ—Ä–µ–∑ iframe (—á–∞—Å—Ç–æ –ø—Ä–∞—Ü—é—î –Ω–∞ iOS)
  const iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  iframe.src = appUrl;
  document.body.appendChild(iframe);

  // –ü—ñ—Å–ª—è 700-900ms ‚Äî –≤—ñ–¥–∫—Ä–∏–≤–∞—î–º–æ –≤–µ–± (—è–∫—â–æ –Ω—ñ—á–æ–≥–æ –Ω–µ —Å—Ç–∞–ª–æ—Å—è)
  setTimeout(() => {
    document.body.removeChild(iframe);
    const elapsed = Date.now() - start;
    // –Ø–∫—â–æ –ø—ñ—Å–ª—è —Å–ø—Ä–æ–±–∏ –¥–æ–¥–∞—Ç–æ–∫ –Ω–µ –≤—ñ–¥–∫—Ä–∏–≤—Å—è ‚Äî –≤—ñ–¥–∫—Ä–∏–≤–∞—î–º–æ –≤–µ–±.
    // (–ù–µ–º–∞—î 100% —Å–ø–æ—Å–æ–±—É –≤–∏–∑–Ω–∞—á–∏—Ç–∏ —á–∏ –¥–æ–¥–∞—Ç–æ–∫ –≤—ñ–¥–∫—Ä–∏–≤—Å—è; —Ü–µ best-effort)
    if (elapsed < 1200) {
      // –≤—ñ–¥–∫—Ä–∏–≤–∞—î–º–æ –≤–µ–±-–ª—ñ–Ω–∫ —É –Ω–æ–≤–æ–º—É –≤—ñ–∫–Ω—ñ/–≤–∫–ª–∞–¥—Ü—ñ
      window.open(webUrl, "_blank");
    }
  }, 900);
}

// –û–±—Ä–æ–±–Ω–∏–∫ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è –Ω–∞ –∫–Ω–æ–ø–∫—É
async function onBankClick(e) {
  const btn = e.currentTarget;
  const key = btn.dataset.bank;
  const bank = BANKS[key];

  // 1) –∫–æ–ø—ñ—é—î–º–æ –Ω–æ–º–µ—Ä
  const ok = await copyCardNumber();
  if (ok) showToast("–ù–æ–º–µ—Ä –∫–∞—Ä—Ç–∫–∏ —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ ‚úÖ");
  else showToast("–ù–µ –≤–¥–∞–ª–æ—Å—è —Å–∫–æ–ø—ñ—é–≤–∞—Ç–∏ ‚Äî —Å–∫–æ–ø—ñ—é–π –≤—Ä—É—á–Ω—É", 2800);

  // 2) –ø—Ä–æ–±—É—î–º–æ –≤—ñ–¥–∫—Ä–∏—Ç–∏ –¥–æ–¥–∞—Ç–æ–∫ –∞–±–æ –≤–µ–± (—á–µ—Ä–µ–∑ –Ω–µ–≤–µ–ª–∏–∫–∏–π —Ç–∞–π–º–∞—É—Ç —â–æ–± –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á –≤—Å—Ç–∏–≥ –ø—Ä–æ—á–∏—Ç–∞—Ç–∏ toast)
  setTimeout(() => {
    openAppOrWeb(bank.app, bank.web);
  }, 400);
}

// –ü—Ä–∏–≤'—è–∑—É—î–º–æ –æ–±—Ä–æ–±–Ω–∏–∫–∏
document.querySelectorAll('.bank-btn').forEach(btn=>{
  btn.addEventListener('click', onBankClick);
});

</script>
